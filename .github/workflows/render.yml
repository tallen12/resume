name: Build LaTeX document
on: 
  push:
    branches: [ "main" ]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      - name: Use redacted PII
        run: mv redacted-pii.tex pii.tex
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          root_file: resume.tex
          working_directory: ./
      - name: List Files
        run: ls
      - name: Push compiled PDF to repo
        run: |
          git config user.name "resume-github-actions[bot]"
          git config user.email "209554177+resume-github-actions[bot]@users.noreply.github.com"
          git add resume.pdf
          gh api graphql \
            -F $githubRepository="owner/repo" \
            -F branchName="main" \
            -F expectedHeadOid=$(git rev-parse HEAD) \
            -F commitMessage="automatic resume render" \
            -F files[][path]="resume.pdf" -F files[][contents]=$(base64 -w0 resume.pdf) \
            -F 'query=@.github/api/createCommitOnBranch.gql'